apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.vichen'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"


buildscript {
    ext {
        springBootVersion = '2.0.6.RELEASE'
    }
    repositories {
        maven {url 'https://repo.spring.io/libs-snapshot'}
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    maven { url "${nexusUrl}/repository/maven-central/" }
    maven { url "${nexusUrl}/repository/maven-releases/" }
    maven { url "${nexusUrl}/repository/maven-snapshots/" }
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-webflux')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    compile 'com.alibaba:fastjson:1.2.28'
    compile("org.apache.httpcomponents:httpcore:4.4.6",
            "org.apache.httpcomponents:httpclient:4.5.3",
            "org.lucee:httpcomponents-httpmime:4.5.2")
}
